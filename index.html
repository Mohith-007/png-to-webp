<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WEBP Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9037854375467261"
     crossorigin="anonymous"></script>
</head>
    

<body>
    <div class="container">
        <h1>PNG to WEBP Converter</h1>
        <input type="file" id="fileInput" accept="image/png">
        <br>
        <button onclick="convertToWebp()">Convert to WEBP</button>
        <div class="output" id="output"></div>
    </div>

   
    <script>
        function convertToWebp() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (!fileInput.files[0]) {
                alert('Please select a PNG file to convert.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const webpDataUrl = canvas.toDataURL('image/webp');

                    const link = document.createElement('a');
                    link.href = webpDataUrl;
                    link.download = 'converted.webp';
                    link.textContent = 'Download Converted WEBP Image';
                    link.style.display = 'block';
                    link.style.marginTop = '10px';

                    output.innerHTML = '';
                    output.appendChild(link);
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
    






</body>
</html>
